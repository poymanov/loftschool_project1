<html lang="ru-Ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="Первый выпускной проект курса web-разработки LoftSchool 2015">
        <meta name="keywords" content="LoftSchool, web-разработка">

        <!-- bower CSS -->
        <link href="bower/normalize.css/normalize.css" rel="stylesheet">

    <body>
        <div class="wrapper table">
            <div class="main-content cell">
                 <div class="content-layout-2">
                    <div class="auth">
                        <h2 class="big-header">Авторизуйтесь</h2>
                        <form action="" class="auth-form">
                            <div class="form-section">
                                <label for="login" class="label-form">Логин</label>
                                <input type="text" name="login" id="login" placeholder="Введите логин">
                            </div>
                            <div class="form-section">
                                <label for="password" class="label-form">Пароль</label>
                                <input type="password" name="password" id="password" placeholder="Введите пароль">
                            </div>
                            <input type="submit" value="Войти">
                        </form>
                        
                    </div>
                 </div>
            </div>
        </div>
        <footer class="main-footer">
            <div class="content-layout-2">
                <div class="copyright">&copy; 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</div>
