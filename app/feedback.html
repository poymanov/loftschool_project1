<!DOCTYPE html>
<html lang="ru-Ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Первый проект LoftSchol</title>
        <!--SEO -->
        <meta name="description" content="Первый выпускной проект курса web-разработки LoftSchool 2015">
        <meta name="keywords" content="LoftSchool, web-разработка">
        <meta name="author" content="Николай Пойманов">
        <!-- bower CSS -->
        <link href="bower/normalize.css/normalize.css" rel="stylesheet">
         <!-- favicon.ico -->
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <!-- fonts CSS -->
        <link rel="stylesheet" href="fonts/fira.css">
        <link rel="stylesheet" href="fonts/proxima.css">

        <!-- My CSS -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/feedback.css" rel="stylesheet">

        <!-- Modernizr -->
        <script src="bower/modernizer/modernizr.js"></script>

        <!-- qTip2 -->
        <link rel="stylesheet" href="bower/qtip2/jquery.qtip.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="main-content">
                <header class="main-header">
                    <div class="content-layout clearfix">
                        <div class="logo"><img src="img/logo.png" alt="LoftSchool Project #1"></div>
                            <ul class="social">
                                <li class="social-item"><a href="#" class="social-link vk">vk</a></li>
                                <li class="social-item"><a href="#" class="social-link tw">tw</a></li>
                                <li class="social-item"><a href="#" class="social-link fb">fb</a></li>
                                <li class="social-item"><a href="#" class="social-link github">github</a></li>
                            </ul>
                        </div>
                </header>
                <main>
                    <div class="content-layout-2 clearfix">
                        <aside class="sidebar">
                            <nav class="main-nav">
                                <ul class="nav-list">
                                    <li class="nav-item"><a href="index.html" class="nav-link">Обо мне</a></li>
                                    <li class="nav-item"><a href="works.html" class="nav-link">Мои работы</a></li>
                                    <li class="nav-item active"><a href="feedback.html" class="nav-link">Связаться со мной</a></li>
                                </ul>
                            </nav>
                            <div class="contacts">
                                <ul class="contacts-list">
                                    <li class="contacts-header">Контакты</li>
                                    <li class="contacts-item"><a href="#" class="contacts-link mail">n.poymanov<br>@gmail.com</a></li>
                                    <li class="contacts-item"><a href="#" class="contacts-link tel">+79096425207</a></li>
                                    <li class="contacts-item"><a href="#" class="contacts-link skype">n.poymanov</a></li>
                                </ul>
                            </div>
                        </aside>
                        <section class="content">
                            <div class="feedback" id="feedback">
                                <h2 class="big-header">У вас интересный проект? Напишите мне</h2>
                                <form class="feedback-block-form" id="feedback-form">
                                    <div class="msg-error">
                                        <div class="msg-error-header">Ошибка!</div>
                                        <div class="msg-error-text"></div>
                                        <a href="#" class="msg-error-close"></a>
                                    </div>
                                    <div class="section1 clearfix">
                                        <div class="section1-block1">
                                            <div class="block-label"><label for="name">Имя</label></div>
                                            <div class="block-content"><input type="text" id="name" name="name" placeholder="Как к вам обращаться?" qtip-position="left" qtip-content="Вы не ввели имя"></div>
                                        </div>
                                        <div class="section1-block2">
                                            <div class="block-label"><label for="email">Email</label></div>
                                            <div class="block-content"><input type="email" id="email" name="email" placeholder="Куда мне писать?" qtip-position="right" qtip-content="Вы не ввели email"></div>
                                        </div>
                                    </div>
                                    <div class="section2">
                                        <div class="block-label"><label>Сообщение</label></div>
                                        <div class="block-content">
                                            <textarea name="message" id="message" cols="62" rows="9" placeholder="Кратко в чем суть" qtip-position="left" qtip-content="Что вы от меня хотите?"></textarea>
                                        </div>
                                    </div>
                                    <div class="section3">
                                        <div class="block-label"><label>Введите код, указанный на картинке</label></div>
                                            <div class="block-content clearfix">
                                                <div class="captcha">
                                                    <img src="img/img-captcha.png" alt="captcha" class="img-captcha">
                                                </div>
                                                <input type="text" name="validation" id="validation" placeholder="Введите код" qtip-position="right" qtip-content="Вы не ввели код">
                                            </div>
                                        </div>
                                    <div class="section4 clearfix">
                                        <input type="submit" class="no-validation">
                                        <input type="reset" class="no-validation">
                                    </div>
                                </form>
                            </div>
                            <div class="msg-success">
                                <div class="msg-success-wrapper">
                                    <div class="msg-success-header">Ура!</div>
                                    <div class="msg-success-text">Сообщение мне отправлено</div>
                                </div>
                                <a href="#" class="b-close"></a>
                            </div>                            
                        </section>
                    </div>
                </main>
            </div>
        </div>
        <footer class="main-footer">
            <div class="content-layout-2">
                <div class="auth-block"><a href="auth.html" class="auth-link"></a></div>
                <div class="copyright">&copy; 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его</div>
            </div>
        </footer>
        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="bower/jquery/dist/jquery.min.js"><\/script>')</script>
        <script src="bower/bpopup/jquery.bpopup.min.js"></script>
        <script src="bower/qtip2/jquery.qtip.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
